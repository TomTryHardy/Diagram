<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/gotham-pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ring">
        <img src="img/arrow.svg" alt="arrow" class="ring__arrow">
        <svg class="ring__container">
            <circle class="ring__circle first" r="25%" cx="50%" cy="50%" ></circle>   
            <circle class="ring__circle second"r="25%" cx="50%" cy="50%" ></circle>
            <circle class="ring__circle third" r="25%" cx="50%" cy="50%" ></circle>
        </svg>
        <div class="ring__wrapper">
            <div class="ring__upper">
                <img src="img/loyalty.svg" alt="flag" class="flag">
                <div class="value"><span class="valNum">72.</span>7 <span class="procents">%</span></div>
                <div class="header">Лояльность</div>
                <div class="charact">ниже среднего</div>
                <div class="descr">по отрасли: FMCG <br> значений слева от медианы <br> 52.0% - 83.1%</div>
                <div class="triangle">3.1</div>
            </div>
            <div class="ring__lower">
                <div class="ring__names">
                    <div class="ring__name">Промоутеры</div>
                    <div class="ring__name">Скептики</div>
                    <div class="ring__name">Критики</div>
                </div>
                <div class="ring__percents">
                    <div class="ring__percent">32.0% <span>81</span></div>
                    <div class="ring__percent">39.1% <span>8</span></div>
                    <div class="ring__percent">79.8% <span>7</span></div>
                </div>
                <div class="ring__lines">
                    <div class="ring__line">
                        <div class="ring__insideLine">
                            <div class="ring__insideLine-upperPromo"></div>
                            <div class="ring__insideLine-lowerPromo"></div>
                        </div>
                        +1.2% 
                    </div>
                    <div class="ring__line">
                        <div class="ring__insideLine">
                            <div class="ring__insideLine-upperScept"></div>
                            <div class="ring__insideLine-lowerScept"></div>
                        </div>
                        +4.8%
                    </div>
                    <div class="ring__line">
                        <div class="ring__insideLine">
                            <div class="ring__insideLine-upperCrit"></div>
                            <div class="ring__insideLine-lowerCrit"></div>
                        </div>
                        -9.7%
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
